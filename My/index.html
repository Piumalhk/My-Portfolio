<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="PH.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Piumal Harshana - Full Stack Developer Portfolio"
    />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://ajax.googleapis.com" />
    <!-- Preload Google Fonts immediately -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Preload Bootstrap CSS -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin="anonymous"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous"
      />
    </noscript>

    <!-- Preload Bootstrap Icons -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
      />
    </noscript>

    <!-- Preload AOS CSS -->
    <link
      rel="preload"
      href="https://unpkg.com/aos@next/dist/aos.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </noscript>

    <!-- Critical CSS to prevent FOUC - keeping exact same styles -->
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Critical navbar styles - exact copy from your CSS */
      .navbar {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }

      .navbar-light {
        background-color: #f8f9fa;
      }

      .sticky-top {
        position: sticky;
        top: 0;
        z-index: 1020;
      }

      .navbar-brand {
        font-weight: 700 !important;
        font-size: 2rem !important;
        color: black;
        text-decoration: none;
      }
      .navbar-nav a {
        color: white !important;
        position: relative;
        text-decoration: none;
        padding: 0.5rem 1rem;
      }

      .nav-menu {
        border: none;
        background-color: #a13333;
        font-size: 1.5rem;
        color: #fca61f;
      }

      /* Container and grid system */
      .container-fluid {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
      }

      .px-5 {
        padding-left: 3rem !important;
        padding-right: 3rem !important;
      }

      .navbar-collapse {
        flex-basis: 100%;
        flex-grow: 1;
        align-items: center;
      }

      .justify-content-center {
        justify-content: center !important;
      }

      .navbar-nav {
        display: flex;
        flex-direction: row;
        padding-left: 0;
        margin-bottom: 0;
        list-style: none;
        gap: 1.5rem;
      }

      .gap-4 {
        gap: 1.5rem !important;
      }

      /* Hide loading until fonts are ready */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      .loading-overlay.loaded {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #6f34fe;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive navbar */
      @media (max-width: 768px) {
        .navbar-nav {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>

    <title>Piumal Harshana</title>
  </head>
  <body>
    <!-- Loading overlay to prevent FOUC -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
    </div>

    <div id="root"></div>

    <!-- Preload critical JavaScript -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Preload external scripts -->
    <script>
      // Preload critical external scripts
      const scripts = [
        "https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js",
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js",
        "https://unpkg.com/aos@next/dist/aos.js",
      ];

      scripts.forEach((src) => {
        const link = document.createElement("link");
        link.rel = "preload";
        link.href = src;
        link.as = "script";
        document.head.appendChild(link);
      });

      // Actually load Bootstrap JavaScript
      const bootstrapScript = document.createElement("script");
      bootstrapScript.src =
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js";
      bootstrapScript.crossOrigin = "anonymous";
      bootstrapScript.async = true;
      document.head.appendChild(bootstrapScript);
    </script>
  </body>
</html>
